<html>
	<head>
		<title>form</title>
		<style>
			#vid{
				min-height: 200px;
				width: 960px;
				background: gray;
				margin: auto;
			}
			body{
				font-family: cursive;
				font-size: 20px;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="vid">
			<form method="post" action="/teacher_registration/">
				{% csrf_token %}
				<fieldset>
					<legend>registration form</legend>
					
					<tr>
					  <td>Teacher Name : </td><br>
					  <td>{{form.tteacher_name}}</td>
					</tr>
					 <br><br>
		
					<tr>
					  <td>Branch</td><br>
					  <td>{{form.tteacher_branch}}</td>
					</tr>
					  <br> <br>
		
					<tr>
					  <td>Email : </td><br>
					  <td>{{form.tteacher_email}}</td>
					</tr>
					  <br> <br>
		
					<tr>
					  <td>Mobile :</td><br>
					  <td>{{form.tteacher_mob}}</td>
					</tr>
					  <br> <br>
		
					<!-- <tr>
					  <td>Course : </td> </td><br>
					  <td>{{form.tteacher_course}}</td>
					</tr>
					  <br> <br> -->
					  <tr>
							<td>User :</td><br>
							<td>{{form.tteacher_userid}}</td>
						  </tr>
							<br> <br>
		
					<tr>
					  <td>Password : </td><br>
					  <td>{{form.tteacher_password}}</td>
					</tr>
					<br><br>
					<tr><td><input type="submit" value="submit"></td>&nbsp;&nbsp;&nbsp;<td style="margin-left: 0px;"><input type="reset"> </td>
					</tr>
				</fieldset>
			</form>
		</div>
		
	</body>
</html>
