<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/indexCss.css">
    <title>Home</title>
    <link rel="shortcut icon" href="/image/icon/title_icon.ico" type="image/x-icon">
</head>
<body>
    
    <!-- Main Div -->
    <div class="main-containor" style="background-color: red;">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <div id="imgLogo">
                            <img src="/image/logo.png" alt="imgLogo"><span><b>KnowledgeBoost</b></span>
                        </div>
                    </li>
                    <li>
                        <div style="width: 200px;"></div>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Practice & Learn</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" method="GET" action="/template/SignIn.html">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login Here </button>
                </form>&nbsp;
                
                <form class="form-inline my-2 my-lg-0" method="GET" action="/template/Registration.html">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Registration Here</button>
                </form>
            </div>
        </nav>




        <!-- Div for Image Carousel -->
        <div class="image-carousel">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="..." alt="First slide">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Second slide">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>


        <!-- Div for the About and Contact -->
        <div class="footer-containor">
            

            <div id="contact-containor">
                <div class="contact-containor-header">
                    <h3 style="text-align: center;">Contact Us</h3>
                </div>

                <div class="contact-containor-body">

                </div>
            </div>
            <div id="about-containor">
                <div class="about-containor-header">
                    <h3 style="text-align: center;">About</h3>
                </div>

                <div class="about-containor-body">

                </div>
            </div>

        </div>




    </div>
</body>
</html>
